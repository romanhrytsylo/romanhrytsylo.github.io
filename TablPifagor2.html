<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
        <title></title>
    </head>
    <body> 
        <table width="100%" border="1" cellspacing="0" cellpadding="4">
           <caption>Tabl Pifagor</caption>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </table>
        <script type="text/javascript">
            var string = '';
            for (var i = 1; i <= 9; i++) {  
                string += "<tr>";
                string += "<td><b>" + i + "</b></td>";
                for (var j = 1; j <= 9; j++)   
                     string += "<td>" + (i*j) + "</td>";   
                string += "</tr>"; 
            }
            document.querySelector('table').innerHTML += string;
        </script>
    </body>
</html>
